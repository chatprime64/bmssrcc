  <script>
    const repoOwner = "Chatprime64"; // replace with your GitHub username
    const repoName = "bmssrcc";      // replace with your repo name

    // Helper: get cookie value
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(";").shift();
    }

    // Check cookie validity on page load
    async function checkAuth() {
      const key = getCookie("githubKey");
      if (!key) {
        window.location.href = "/bmssrcc/login.html";
        return;
      }
      try {
        const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}`, {
          headers: { Authorization: `token ${key}` }
        });
        if (!response.ok) {
          window.location.href = "/bmssrcc/login.html";
        }
      } catch (err) {
        window.location.href = "/bmssrcc/login.html";
      }
    }

    // Logout: clear cookie and go home
    function logout() {
      document.cookie = "githubKey=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC; Secure; SameSite=Strict";
      window.location.href = "/bmssrcc/index.html";
    }

    // Run check on load
    checkAuth();
  </script>
