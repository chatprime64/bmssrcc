name: Borrow Cube

on:
  workflow_dispatch:
    inputs:
      itemId:
        description: "Cube ID to borrow"
        required: true
      studentId:
        description: "Student ID borrowing the cube"
        required: true

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Update library.json
        run: |
          node scripts/updateLibrary.js "${{ github.event.inputs.itemId }}" "${{ github.event.inputs.studentId }}"

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add admin/library.json
          git commit -m "Borrow cube ${{ github.event.inputs.itemId }} by ${{ github.event.inputs.studentId }}"
          git push
